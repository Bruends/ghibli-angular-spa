<header class="header-container">  
  <div class="logo">
    STUDIO GHIBLI <br> 
    スタジオジブリ
  </div>  

  <div *ngIf="isRoute('/')" class="search-container">
    <input 
      class="search-input"
      type="text"
      (change)="searchFilms($event)"
      placeholder="Pesquisar..."
    >
    
  </div>  
  <div *ngIf="!isRoute('/')" class="return-container">
    <a class="return-link" [routerLink]="['/']">Voltar</a>
  </div>
</header>
