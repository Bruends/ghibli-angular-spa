<article class="film">
  <div class="banner-container">
    <img class="banner" src="{{ film.movie_banner }}" alt="{{ film.title }}" />
  </div>
  <div class="film-info">
    <h1 class="title">{{ film.title }}</h1>
    <h2 class="original-title">{{ film.original_title }}</h2>
    <a class="link" [routerLink]="['/film', film.id]">Saiba +</a>
  </div>
</article>
